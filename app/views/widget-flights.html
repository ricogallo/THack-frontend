<section class="w-first-step">
        <header class="w-first-step__header">
          <h2>{{ airlineResults.departureLocation }} to {{ airlineResults.arrivalLocation }}</h2>
          <h3>{{ moment(airlineResults.departureDate).format('MMM Do YYYY') }}</h3>
          <div class="t-clearfix"></div>
        </header>
        <div>
          <ul>
            <li
              class="w-first-step__flight"
              ng-repeat="r in airlineResults.flights">
              <ul>
                <li><span>{{ moment(r.departureTime).format('HH:mm') }}</span> <div class="t-divisor">â–¶</div> <span>{{ moment(r.arrivalTime).format('HH:mm') }}</span></li><!--
                --><li><img ng-src="{{ r.image }}"></li><!--
                --><li><span>{{ r.price }}</span></li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
