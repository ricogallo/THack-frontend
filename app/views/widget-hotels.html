<section class="w-second-step">
  <header class="w-second-step__header">
    <h2>Hotels in {{ hotelResults.arrivalLocation }}</h2>
    <h3>{{ moment(hotelResults.checkinDate).format('D MMM') }} <div class="t-divisor t-divisor--white">â–¶</div> {{ moment(hotelResults.checkoutDate).format('D MMM') }}</h3>
    <div class="t-clearfix"></div>
  </header>
  <div>
    <ul>
      <li
        class="w-second-step__flight"
        ng-repeat="r in hotelResults.hotels">
        <ul>
          <li><span>{{ r.name }}</span></li><!--
          --><li><span>{{ r.stars }} &#9733;</li><!--
          --><li><span>&pound; {{ r.price }}</span></li>
        </ul>
      </li>
    </ul>
  </div>
</section>
