<header class="c-navbar">
  <div class="c-container">
    <div class="c-navbar__brand">mashopolo</div>
  </div>
</header>

<div class="c-container">
  <form
    class="c-main-form"
    name="searchForm">
    <input
      type="search"
      class="c-main-form__url"
      ng-model="query"
      placeholder="Put here any URL">
    <button
      class="c-btn c-btn--main c-main-form__submit"
      ng-disabled="!query || !isValidUrl(query)"
      ng-click="search(query)">
      Discover!
    </button>
  </form>
  <div ng-show="widgetPath" class="c-widget-wrapper">
    <iframe
      class="c-widget-wrapper__iframe"
      height="309px"
      width="600px"
      frameBorder="0"
      scrolling="no"
      ng-src="{{widgetPath}}">
    </iframe>
    <input
      class="c-widget-wrapper__embed"
      type="text"
      disabled="true"
      ng-model="embedCode">
  </div>
</div>
